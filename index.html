<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LACK - JS Port</title>
    <style>
        body {
            background-color: #141414; /* (20, 20, 20) */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Courier New', sans-serif;
            overflow: hidden;
        }
        canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: crosshair;
        }
        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #888;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="overlay">Click anywhere to start Audio Context</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
/**
 * LACK - JS Port
 * Original logic adapted for HTML5 Canvas + Web Audio API
 */

// --- 定数・設定 ---
const WIDTH = 800;
const HEIGHT = 600;
const RADIUS = 22;
const BG_COLOR = "#141414";
const DOT_COLOR = "#B4B4B4"; // (180, 180, 180)
const DOT_ACTIVE_COLOR = "#50A0FF"; // (80, 160, 255)
const LINE_COLOR = "#50A0FF";
const BUTTON_BG = "#64C864"; // (100, 200, 100)
const PLAY_BUTTON_BG = "#C86464"; // (200, 100, 100)
const BUTTON_TEXT_COLOR = "#FFFFFF";

// ドット配置計算
const grid_x = Math.floor(WIDTH / 12);
const grid_y = Math.floor(HEIGHT / 4);
const SPACING_X = 80;
const SPACING_Y = 80;

// --- 状態変数 ---
const dots = [];
let selected = [];
let pathPoints = []; // 描画中の座標
let dragging = false;
let currentMousePos = {x: 0, y: 0};
let lastDotIndex = null;
let specialReentryUsed = false;
let dictionaryData = null; 
let isGameReady = false;

// パターン管理
let userPatterns = []; // {path: [], used_lines: Set, indices: []}
let randomPatterns = []; // {word: "", path: [], used_lines: Set, indices: []}
let matchedWords = []; // マッチしたインデックス

// 辞書・コード定義 (Pythonコードより移植)
const CODE_TO_LINE = {
    "a": [[0, 2]],
    "o": [[1, 4]],
    "m": [[2, 3], [3, 4]],
    "n": [[0, 1]],
    "r": [[0, 4]],
    "y": [[1, 2]],
    "k": [[0, 3]],
    "b": [[0, 0]],
};

// --- JSON辞書のロード ---
async function loadDictionary() {
    const overlay = document.getElementById('overlay');
    try {
        const response = await fetch('./mydic.json');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        dictionaryData = await response.json();
        overlay.textContent = "Click anywhere to start Audio Context";
        isGameReady = true;
        
        // 辞書ロード後、ゲーム初期化を実行
        initDots();
        randomPatterns = generateRandomPatterns(5);
        playAllRandomPatterns(); // 初回再生
        
    } catch (e) {
        console.error("Failed to load dictionary:", e);
        overlay.textContent = `Error loading mydic.json: ${e.message}`;
    }
}

// --- Web Audio API (サウンドエンジン) ---
const AudioContext = window.AudioContext || window.webkitAudioContext;
let audioCtx = new AudioContext();
let masterGain = audioCtx.createGain();
masterGain.connect(audioCtx.destination);
masterGain.gain.value = 0.3;

// 音声生成関数 (Pythonのscipyロジックを近似)
function playSoundForLine(u, v, startTime, duration) {
    const pair = [Math.min(u, v), Math.max(u, v)].toString();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    
    osc.connect(gain);
    gain.connect(masterGain);

    const t = startTime;
    const dur = duration;

    // LINE_SOUND_MAP の近似
    switch(pair) {
        case "0,1": // hilbert_phase_warp (Phaser like)
            osc.type = 'sine';
            osc.frequency.setValueAtTime(350, t);
            // LFO for FM
            const lfo = audioCtx.createOscillator();
            lfo.frequency.value = 20;
            const lfoGain = audioCtx.createGain();
            lfoGain.gain.value = 100;
            lfo.connect(lfoGain);
            lfoGain.connect(osc.frequency);
            lfo.start(t);
            lfo.stop(t+dur);
            break;
        case "0,2": // hyper_fm (Chirp like)
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(200, t);
            osc.frequency.exponentialRampToValueAtTime(8000, t + dur);
            break;
        case "0,3": // bubble_pop
            osc.type = 'sine';
            osc.frequency.setValueAtTime(2200, t);
            osc.frequency.exponentialRampToValueAtTime(100, t + dur * 0.3);
            break;
        case "0,4": // chirp_whistle
            osc.type = 'sine';
            osc.frequency.setValueAtTime(5000, t);
            osc.frequency.linearRampToValueAtTime(10000, t + dur);
            break;
        case "1,2": // fluid_vortex (AM modulation)
            osc.type = 'sine';
            osc.frequency.value = 120;
            // AM effect via gain modulation
            const am = audioCtx.createOscillator();
            am.frequency.value = 8;
            const amGain = audioCtx.createGain();
            amGain.gain.value = 0.8;
            am.connect(amGain);
            amGain.connect(gain.gain);
            am.start(t);
            am.stop(t+dur);
            break;
        case "1,4": // microtube_hiss (Noise)
            // ノイズはOscillatorでは作れないためバッファ作成
            const bufferSize = audioCtx.sampleRate * dur;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * 0.5; // White noise
            }
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            // Bandpass filter approximation
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 3800;
            filter.Q.value = 1;
            noise.connect(filter);
            filter.connect(gain);
            noise.start(t);
            osc.disconnect(); // 使わない
            return; // ノイズはここで終了
        default:
            osc.type = 'sine';
            osc.frequency.setValueAtTime(440, t);
    }

    // Envelope
    gain.gain.setValueAtTime(0, t);
    gain.gain.linearRampToValueAtTime(1, t + 0.05);
    gain.gain.linearRampToValueAtTime(0, t + dur);

    if (pair !== "1,4") { // ノイズ以外
        osc.start(t);
        osc.stop(t + dur);
    }
}

function playPatternSound(patternPath, usedLinesSet) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    
    // パスに含まれる点をインデックスに変換
    const indices = patternToIndices(patternPath);
    const now = audioCtx.currentTime;
    let offset = 0;
    const stepDur = 0.2;

    for (let i = 0; i < indices.length - 1; i++) {
        const u = indices[i];
        const v = indices[i+1];
        playSoundForLine(u, v, now + offset, stepDur);
        offset += stepDur * 0.8; // 少し重ねる
    }
}

// --- ロジック関数 ---

function initDots() {
    let index = 0;
    for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
            if (row === 0 && col === 1) continue;
            if (row === 1) continue; // 中央行は全スキップ？コード通りならこうなる
            
            const x = grid_x + col * SPACING_X;
            const y = grid_y + row * SPACING_Y;
            
            dots.push({
                x: x, y: y, r: RADIUS,
                rect: {left: x - RADIUS, top: y - RADIUS, right: x + RADIUS, bottom: y + RADIUS},
                index: index++
            });
        }
    }
    // dotのインデックスは append 順になる
    // (0,0)->0, (0,2)->1, (2,0)->2, (2,1)->3, (2,2)->4 
    // 計5個のドット
}

function randomPointInDot(dotIdx) {
    const d = dots[dotIdx];
    const r = Math.random() * RADIUS;
    const theta = Math.random() * 2 * Math.PI;
    return {
        x: d.x + r * Math.cos(theta),
        y: d.y + r * Math.sin(theta)
    };
}

// オイラー路探索 (Python logic port)
function findEulerianPath(edges) {
    // Adjacency list
    const graph = {};
    const degrees = {};
    
    // Init graph
    for (let i=0; i<5; i++) { graph[i] = []; degrees[i] = 0; }

    edges.forEach(e => {
        const u = e[0], v = e[1];
        graph[u].push(v);
        graph[v].push(u);
        degrees[u]++;
        degrees[v]++;
    });

    // Find start node (odd degree or first node)
    let startNode = edges[0][0];
    for (let k in degrees) {
        if (degrees[k] % 2 === 1) {
            startNode = parseInt(k);
            break;
        }
    }

    let route = [];
    let stack = [startNode];
    
    // Hierholzer's algorithm or DFS approach for path
    // Python code implements a DFS based approach removing edges
    // create a copy of edges to consume
    let availableEdges = [...edges];
    
    // JS implementation of the specific logic in Python code is tricky 
    // because python list 'graph' removes items.
    // Let's reimplement a simpler version suitable for this small graph
    
    // Re-build mutable graph
    const adj = {};
    for(let i=0; i<5; i++) adj[i] = [];
    edges.forEach(e => {
        adj[e[0]].push(e[1]);
        adj[e[1]].push(e[0]);
    });

    stack = [startNode];
    route = [];

    while (stack.length > 0) {
        let v = stack[stack.length - 1];
        if (adj[v] && adj[v].length > 0) {
            let u = adj[v].pop();
            // remove v from u's list
            const idx = adj[u].indexOf(v);
            if (idx > -1) adj[u].splice(idx, 1);
            stack.push(u);
        } else {
            route.push(stack.pop());
        }
    }
    return route.reverse();
}

function generateRandomPatterns(count=5) {
    const results = [];
    const keys = Object.keys(dictionaryData);
    
    for (let i=0; i<count; i++) {
        const word = keys[Math.floor(Math.random() * keys.length)];
        const entry = dictionaryData[word];
        if (!entry) continue;

        const codeStr = entry.code;
        let edges = [];
        for (let char of codeStr) {
            if (CODE_TO_LINE[char]) {
                edges.push(...CODE_TO_LINE[char]);
            }
        }

        if (edges.length === 0) continue;

        try {
            const pathIndices = findEulerianPath(edges);
            if (pathIndices.length < 2) continue; // 失敗

            const path = pathIndices.map(idx => randomPointInDot(idx));
            
            // Set of stringified edges for comparison "min,max"
            const usedLines = new Set();
            edges.forEach(e => {
                const s = [Math.min(e[0], e[1]), Math.max(e[0], e[1])].toString();
                usedLines.add(s);
            });

            results.push({
                word: word,
                path: path,
                used_lines: usedLines,
                display_idx: 0
            });
        } catch(e) {
            console.error("Path gen failed for", word, e);
        }
    }
    return results;
}

function patternToIndices(path) {
    // 各座標に最も近いドットのインデックスを返す
    return path.map(p => {
        let minDist = Infinity;
        let minIdx = -1;
        dots.forEach(d => {
            const dx = d.x - p.x;
            const dy = d.y - p.y;
            const dist = dx*dx + dy*dy;
            if (dist < minDist) {
                minDist = dist;
                minIdx = d.index;
            }
        });
        return minIdx;
    });
}

function isSameSet(setA, setB) {
    if (setA.size !== setB.size) return false;
    for (let a of setA) if (!setB.has(a)) return false;
    return true;
}

// --- メイン処理 ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// UI Rects
const buttonRect = {x: WIDTH - 100, y: HEIGHT - 60, w: 80, h: 40};
const playRect = {x: 600, y: 50, w: 80, h: 40}; // 仮位置

// 初期化
initDots();
randomPatterns = generateRandomPatterns(5);

// イベントリスナー
canvas.addEventListener('mousedown', (e) => {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    
    // UI Click
    if (hitTest(mx, my, buttonRect)) {
        // SAY Button
        checkMatch();
        return;
    }
    if (hitTest(mx, my, playRect)) {
        // PLAY Button
        playAllRandomPatterns();
        return;
    }

    // Dot Click
    dots.forEach(d => {
        const dist = Math.hypot(mx - d.x, my - d.y);
        if (dist <= RADIUS) {
            startDrawing(d.index, mx, my);
        }
    });
});

canvas.addEventListener('mousemove', (e) => {
    if (!dragging) return;
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    currentMousePos = {x: mx, y: my};

    // ドット当たり判定 & 線接続ロジック
    dots.forEach(d => {
        const dist = Math.hypot(mx - d.x, my - d.y);
        if (dist <= RADIUS) {
            handleDotEnter(d.index);
        }
    });
});

canvas.addEventListener('mouseup', () => {
    if (dragging) {
        endDrawing();
    }
});

// --- 描画・ロジック詳細 ---

function startDrawing(dotIndex, mx, my) {
    selected = [dotIndex];
    pathPoints = [{x: mx, y: my}];
    dragging = true;
    lastDotIndex = dotIndex;
    specialReentryUsed = false;
    currentMousePos = {x: mx, y: my};
}

function handleDotEnter(idx) {
    const last = selected[selected.length - 1];
    
    // Special reentry (idx 0 to 0)
    if (idx === 0 && last === 0 && selected.length > 1 && !specialReentryUsed) {
       // 簡易実装: ループしたことにする
       specialReentryUsed = true;
       // 本家のような複雑なパス変形は省略し、再選択のみ行う
       return; 
    }

    if (idx === last) return;

    // Line definition
    const lineKey = [Math.min(last, idx), Math.max(last, idx)].toString();
    
    // Check if line already used (prevent backtracking on same line segment immediately?)
    // Python logic: if line not in used_lines ...
    
    // 2-3-4 skip logic (Python: if 2->4 or 4->2, insert 3)
    if ((last === 2 && idx === 4) || (last === 4 && idx === 2)) {
         selected.push(3);
         const d3 = dots.find(d => d.index === 3);
         pathPoints.push({x: d3.x, y: d3.y});
         // Update last to 3, then proceed to add 4 next call or manually?
         // Let's just push 3 then allow normal flow to push 4
         lastDotIndex = 3;
    }

    // Normal connect
    // 厳密な重複チェックは省略（楽しむため）
    selected.push(idx);
    const d = dots.find(d => d.index === idx);
    pathPoints.push({x: d.x, y: d.y});
    lastDotIndex = idx;
}

function endDrawing() {
    dragging = false;
    if (pathPoints.length > 1 && userPatterns.length < 10) {
        // Generate used_lines set
        const usedLines = new Set();
        const indices = patternToIndices(pathPoints);
        for(let i=0; i<indices.length-1; i++) {
            const u = indices[i];
            const v = indices[i+1];
            if (u === v && u === 0) { // special loop
                usedLines.add("0,0");
            } else {
                usedLines.add([Math.min(u, v), Math.max(u, v)].toString());
            }
        }
        userPatterns.push({
            path: [...pathPoints], // copy
            used_lines: usedLines,
            indices: indices
        });
    }
    selected = [];
    pathPoints = [];
}

function checkMatch() {
    // Play user patterns first
    userPatterns.forEach((up, i) => {
        setTimeout(() => {
            playPatternSound(up.path);
        }, i * 500);
    });

    // Check against random patterns
    userPatterns.forEach(up => {
        randomPatterns.forEach((rp, idx) => {
            if (isSameSet(up.used_lines, rp.used_lines)) {
                // Check if already matched
                if (!matchedWords.find(m => m.idx === idx)) {
                    matchedWords.push({idx: idx, word: rp.word});
                    // Replace random pattern visual with user input style (or just reveal)
                    // rp.path = up.path; // update path to match user's drawing style?
                }
            }
        });
    });

    // All matched?
    if (matchedWords.length === randomPatterns.length && randomPatterns.length > 0) {
        setTimeout(() => {
            alert("Stage Clear! Generating new words...");
            userPatterns = [];
            matchedWords = [];
            randomPatterns = generateRandomPatterns(Math.floor(Math.random() * 4) + 3);
            playAllRandomPatterns();
        }, 1000);
    } else {
         // Reset user input after check? or keep? Python code clears everything on full match.
         // Here we clear user input to let them try again? 
         // Original code: loops over patterns, if full match, clears.
         // Let's keep user patterns visible until they clear or manually delete (Right click logic in python)
         // Python: Right click pops pattern.
    }
}

function playAllRandomPatterns() {
    randomPatterns.forEach((rp, i) => {
        if (!matchedWords.find(m => m.idx === i)) {
            setTimeout(() => {
                playPatternSound(rp.path);
            }, i * 800);
        }
    });
}

function hitTest(mx, my, rect) {
    return mx >= rect.x && mx <= rect.x + rect.w && my >= rect.y && my <= rect.y + rect.h;
}

// Catmull-Rom Spline for smoothing (Python logic port)
function drawSmoothPath(pts, ctx, color, scale=1.0, offsetX=0, offsetY=0) {
    if (pts.length < 2) return;
    
    ctx.beginPath();
    ctx.strokeStyle = color;
    ctx.lineWidth = 4;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    // Simple Line for now to save performance, or Quadratic curves
    // The python code implements manual Catmull-Rom. Let's use standard lineTo for JS speed
    // If you want smooth:
    ctx.moveTo(offsetX + pts[0].x * scale, offsetY + pts[0].y * scale);
    for (let i = 1; i < pts.length; i++) {
        ctx.lineTo(offsetX + pts[i].x * scale, offsetY + pts[i].y * scale);
    }
    ctx.stroke();
    
    // Draw endpoint dot
    const last = pts[pts.length-1];
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(offsetX + last.x*scale, offsetY + last.y*scale, 4, 0, Math.PI*2);
    ctx.fill();
}


// --- 描画ループ ---
function draw() {
    ctx.fillStyle = BG_COLOR;
    ctx.fillRect(0, 0, WIDTH, HEIGHT);

    // キャラクター (Placeholder)
    ctx.fillStyle = "#333";
    ctx.fillRect(WIDTH - 150, 10, 140, 200);
    ctx.fillStyle = "#555";
    ctx.font = "20px monospace";
    ctx.fillText("CHARA_IMG", WIDTH - 135, 120);
    
    // PLAY Button (Near chara)
    playRect.x = WIDTH - 120; // adjust position
    playRect.y = 220;
    ctx.fillStyle = PLAY_BUTTON_BG;
    ctx.fillRect(playRect.x, playRect.y, playRect.w, playRect.h);
    ctx.fillStyle = BUTTON_TEXT_COLOR;
    ctx.fillText("PLAY", playRect.x + 20, playRect.y + 25);


    // Dots & Lines (Main Area)
    // Draw finished user patterns (history) at bottom?
    // Python code draws: 
    // 1. Random patterns (hidden/revealed) at top
    // 2. User patterns at bottom
    // 3. Current interaction on dots
    
    // 1. Random Patterns (Top)
    let rx = 20;
    const ry = HEIGHT - 250; 
    const scale = 0.3;
    
    randomPatterns.forEach((rp, idx) => {
        const isMatched = matchedWords.find(m => m.idx === idx);
        
        // Background / Cover
        ctx.fillStyle = "#333";
        ctx.fillRect(rx, ry - 20, 80, 80);
        
        if (isMatched) {
            // Draw Pattern
            drawSmoothPath(rp.path, ctx, "#FFC864", scale, rx - dots[0].x*scale + 10, ry - dots[0].y*scale + 10);
            // Draw Word
            ctx.fillStyle = "#FFFF00";
            ctx.font = "16px monospace";
            ctx.fillText(rp.word, rx + 10, ry + 75);
        } else {
            // Cover Image placeholder
            ctx.fillStyle = "#444";
            ctx.fillRect(rx + 5, ry - 15, 70, 70);
            ctx.fillStyle = "#666";
            ctx.font = "30px monospace";
            ctx.fillText("?", rx + 30, ry + 30);
        }
        rx += 90;
    });

    // 2. User Patterns (Bottom)
    let ux = 20;
    const uy = HEIGHT - 150;
    userPatterns.forEach(up => {
        drawSmoothPath(up.path, ctx, LINE_COLOR, scale, ux - dots[0].x*scale + 10, uy - dots[0].y*scale + 10);
        ux += 90;
    });

    // 3. Main Interface
    // Draw connecting lines
    if (selected.length > 0) {
        ctx.beginPath();
        ctx.strokeStyle = LINE_COLOR;
        ctx.lineWidth = 6;
        ctx.lineCap = 'round';
        // Connect selected dots
        for (let i = 0; i < selected.length - 1; i++) {
            const d1 = dots.find(d => d.index === selected[i]);
            const d2 = dots.find(d => d.index === selected[i+1]);
            ctx.moveTo(d1.x, d1.y);
            ctx.lineTo(d2.x, d2.y);
        }
        // Connect to mouse
        if (dragging && currentMousePos) {
            const last = dots.find(d => d.index === selected[selected.length-1]);
            ctx.moveTo(last.x, last.y);
            ctx.lineTo(currentMousePos.x, currentMousePos.y);
        }
        ctx.stroke();
    }

    // Draw Dots
    dots.forEach(d => {
        const isActive = selected.includes(d.index);
        ctx.fillStyle = isActive ? DOT_ACTIVE_COLOR : DOT_COLOR;
        ctx.beginPath();
        ctx.arc(d.x, d.y, RADIUS, 0, Math.PI * 2);
        ctx.fill();
    });

    // SAY Button
    ctx.fillStyle = BUTTON_BG;
    ctx.fillRect(buttonRect.x, buttonRect.y, buttonRect.w, buttonRect.h);
    ctx.fillStyle = BUTTON_TEXT_COLOR;
    ctx.font = "20px Arial";
    ctx.fillText("SAY", buttonRect.x + 20, buttonRect.y + 27);

    requestAnimationFrame(draw);
}

// Start Loop
loadDictionary();
draw();

</script>
